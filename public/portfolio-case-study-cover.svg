<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="1600" y1="900" x2="0" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#312E81"/>
      <stop offset="0.48" stop-color="#1D4ED8"/>
      <stop offset="1" stop-color="#0EA5E9"/>
    </linearGradient>
    <linearGradient id="veil" x1="0" y1="900" x2="0" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="rgba(15,23,42,0.65)"/>
      <stop offset="1" stop-color="rgba(15,23,42,0.05)"/>
    </linearGradient>
    <filter id="soft-glow" x="-10%" y="-10%" width="120%" height="120%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="40" result="blur"/>
      <feColorMatrix type="matrix" values="0 0 0 0 0.2   0 0 0 0 0.35   0 0 0 0 0.65   0 0 0 0.45 0" result="colorBlur"/>
    </filter>
    <filter id="card-shadow" x="-10%" y="-10%" width="120%" height="120%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="24" stdDeviation="22" flood-color="rgba(15,23,42,0.35)"/>
    </filter>
    <clipPath id="rounded">
      <rect width="1600" height="900" rx="42"/>
    </clipPath>
    <linearGradient id="card-veil" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="rgba(15,23,42,0.65)"/>
      <stop offset="1" stop-color="rgba(15,23,42,0)"/>
    </linearGradient>
  </defs>

